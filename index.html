<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(46, 125, 50);
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            background: rgb(67, 160, 71);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <video autoplay loop muted playsinline>
        <source src="plantasfondo.mp4" type="video/mp4">
        Tu navegador no soporta videos.
    </video>
    
    <div class="overlay">School Garden</div>

    <a href="pestana2.html"><button class="button" >Iniciar</button></a>
</body>
</html>
